<div id="executionPlanModel" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Create Execution Plan</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group" *ngFor="let template of templates">
                        <label>{{ template.name }}</label>
                        <input type="radio" class="form-control" name="template-type">
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-danger" data-dismiss="modal" value="Cancel">
                    <input (click)="createExecutionPlan()" type="submit" class="btn btn-success" value="Create">
                </div>
            </form>
        </div>
    </div>
</div>
